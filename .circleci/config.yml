version: 2.1

parameters:
  ruby-version:
    type: string
    default: "3.0.3"

jobs:
  build:
    docker:
      - image: 'cimg/ruby:<< pipeline.parameters.ruby-version >>'
        environment:
          CC_TEST_REPORTER_ID: 83c16289b10e9312a748431ec6adbb1c24767afbf317bb05691f2f54acc13cf1
          RAILS_ENV: test
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: Lint using rubocop
          command: bundle exec rubocop
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: rspec
          command: bundle exec rspec
      - run:
          name: upload test coverage report to Code Climate
          command: ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
